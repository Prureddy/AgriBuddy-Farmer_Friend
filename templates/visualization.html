<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <!-- Bootstrap CSS (adjust the path as necessary) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        /* Body background image */
        body {
            background-image: url('static/background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background image fixed in place */
            height: 100%;
        }

        .bg-dark-light {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .form-control-dark {
            background-color: #333;
            border: 1px solid #666;
            color: white;
        }

        .navbar-nav .nav-link {
            padding: 0 20px;
            margin: 0 10px;
        }

        .visualization {
            margin-bottom: 40px;
        }

        .visualization img, .visualization iframe {
            width: 100%;
            height: 500px; /* Set a fixed height */
        }

        .visualization h3 {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crop Yield Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mapping">Mapping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualization">Visualization</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 visualization">
                <h3>Year-wise Crop Yield by Country</h3>
                <img src="{{ yearly_yield_path }}" alt="Yearly Yield">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 visualization">
                <h3>Crop-wise Yield Comparison</h3>
                <img src="{{ crop_comparison_path }}" alt="Crop Comparison">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 visualization">
                <h3>Time Series Analysis of Crop Yield</h3>
                <img src="{{ time_series_path }}" alt="Time Series">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Crop Yield Prediction. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (adjust paths as necessary) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
